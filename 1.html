<!DOCTYPE html>
<html>
<head>
    <title>Hover Tooltip Example</title>
    <style>
        /* 悬浮弹窗的样式 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <p>将鼠标悬停在下面的文本上以查看弹窗：</p>
    <div class="tooltip">
        Hover Me
        <div class="tooltip-text">这是一个鼠标悬浮弹窗示例。</div>
    </div>
</body>
</html>
